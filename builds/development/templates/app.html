<div>
  <h1>Artist Directory</h1>
  <label *ngIf="name" [innerHTML]="'name:' + name">name: {{name}}</label>
  <input #newArtist
         (keyup.enter) = "addArtist(newArtist.value)"
         (blur) = "addArtist(newArtist.value)"
         >
  <button (click)="addArtist(newArtist.value)">Add</button>
</div>

<ul>
  <li *ngFor="#item of artists">
    <h2 #artistContainer (click)="myClick(item, artistContainer)">{{item}}</h2>
  </li>
</ul>
