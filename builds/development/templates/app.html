<div>
  <h1>Artist Directory</h1>
  <label>Search <span *ngIf="query" >for: {{query}}</span></label>
  <input [(ngModel)]="query" placeholder="Enter the artist name">
</div>

<ul *ngIf="query">
  <li *ngFor="#item of artists | find:query" (click)="showArtist(item);query='';">
    <div class="info">
      <artist-item [artist]=item></artist-item>
    </div>
  </li>
</ul>

<artist-details *ngIf=currentArtist [artist]=currentArtist></artist-details>
